            function anim() {
                var time = 2;
                var dist = 500;
                rule.add( '.animated' );
                rule.prop( '.animated', '-webkit-transition', time + 's' + ' ease-in-out');
                rule.prop( '.animated', '-webkit-transform', 'translate(' + dist + 'px, 0)');
                
                document.getElementById('element').classList.add('animated');
                
            }
            function reset() {
                document.getElementById('element').classList.remove('animated');
            }
        </script>

       <div id = 'element'> <h1> I'm animated! </h1></div>
        <button onclick = 'anim()'>Animate</button>
